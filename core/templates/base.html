<!doctype html>
{% load static %}

<html lang="es">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'css/estilo.css' %}">

        {% block titulo %}
        {% endblock %}
    </head>
    <body>
        <!-- Navbar -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'Inicio' %}">
                    <img src="https://getbootstrap.com/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="30" height="24" class="d-inline-block align-text-top">
                </a>

                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>

                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="{% url 'Inicio' %}">Inicio</a>
                        </li>

                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                              Adopta
                            </a>
                            <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                                <li><a class="dropdown-item" href="{% url 'Perros' %}">Perros</a></li>
                                <li><a class="dropdown-item" href="gatos.html">Gatos</a></li>
                            </ul>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="contacto.html">Contacto</a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link" aria-current="page" href="nosotros.html">Nosotros</a>
                        </li>
                    </ul>
                </div>

            </div>
        </nav>


        {% block contenido %}
        {% endblock %}

        <!-- Footer -->
        <footer class="footer" style="margin-top: 140px;">
            <div class="footer-social">
                <center>
                    <a href="https://www.facebook.com/" class="link-social">
                        <img src="{% static 'img/footer/F01.png' %}" class="imagen-social rounded-circle" alt="facebook" height="50" width="50">
                    </a>
                    <a href="https://twitter.com/" class="link-social">
                        <img src="{% static 'img/footer/F02.png' %}" class="imagen-social rounded-circle" alt="twitter" height="50" width="50">
                    </a>
                    <a href="https://www.instagram.com/" class="link-social">
                        <img src="{% static 'img/footer/F03.png' %}" class="imagen-social rounded-circle" alt="instagram" height="50" width="50">
                    </a>
                </center>   
            </div>
            <div class="footer-derechos bg-gray-200">
                <span class="text-muted">Estamos ayudando desde el 2021.</span>
            </div>
        </footer>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4" crossorigin="anonymous"></script>
        <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
        
        {% block script %}
        {% endblock %}
    </body>
</html>
